{% extends "base.html" %}
{% block content %}
<h3 class="mb-4">Dashboard</h3>
<div class="row">
  <div class="col-md-3 mb-3">
    <div class="card card-stat p-3">
      <h6 class="text-muted">Receita Total</h6>
      <h3>R$ {{ receita_total|round(2) }}</h3>
    </div>
  </div>
  <div class="col-md-3 mb-3">
    <div class="card card-stat p-3" style="border-left-color:#198754;">
      <h6 class="text-muted">Lucro Líquido</h6>
      <h3>R$ {{ lucro_liquido_total|round(2) }}</h3>
    </div>
  </div>
  <div class="col-md-3 mb-3">
    <div class="card card-stat p-3" style="border-left-color:#dc3545;">
      <h6 class="text-muted">Comissão ML</h6>
      <h3>R$ {{ comissao_total|round(2) }}</h3>
    </div>
  </div>
  <div class="col-md-3 mb-3">
    <div class="card card-stat p-3" style="border-left-color:#6f42c1;">
      <h6 class="text-muted">Estoque Total</h6>
      <h3>{{ estoque_total }}</h3>
    </div>
  </div>
</div>
{% endblock %}
