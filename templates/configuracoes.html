{% extends "base.html" %}
{% block content %}
<h1>Configurações</h1>

<form method="POST">
  <label>Imposto (%) - aplicado sobre a receita bruta</label>
  <input type="number" step="0.01" name="imposto_percent" value="{{ cfg.imposto_percent if cfg else 0 }}" required>

  <label>Despesas (%) - aplicado sobre o valor líquido (receita - comissão)</label>
  <input type="number" step="0.01" name="despesas_percent" value="{{ cfg.despesas_percent if cfg else 0 }}" required>

  <button type="submit" class="btn btn-success">Salvar</button>
</form>
{% endblock %}
