{% extends "base.html" %}
{% block title %}Configurações · MetriFy{% endblock %}
{% block header_title %}Configurações fiscais &amp; despesas{% endblock %}

{% block content %}
<div class="card-soft">
  <form method="post" class="row g-3">
    <div class="col-12 col-md-4">
      <label class="form-label small mb-1">Imposto (% sobre receita bruta)</label>
      <input type="number" step="0.01" name="imposto_percent" class="form-control" value="{{ cfg.imposto_percent if cfg else 0 }}">
    </div>
    <div class="col-12 col-md-4">
      <label class="form-label small mb-1">Despesas gerais (% sobre receita bruta)</label>
      <input type="number" step="0.01" name="despesas_percent" class="form-control" value="{{ cfg.despesas_percent if cfg else 0 }}">
    </div>
    <div class="col-12 col-md-4 d-flex align-items-end justify-content-end">
      <button type="submit" class="btn btn-soft w-100 w-md-auto">Salvar configurações</button>
    </div>
  </form>
</div>
{% endblock %}
