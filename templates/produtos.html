{% extends "base.html" %}
{% block content %}
<h3 class="mb-4">Produtos</h3>
<table class="table table-bordered">
<thead><tr><th>Nome</th><th>SKU</th><th>Custo</th><th>Estoque</th></tr></thead>
<tbody>
{% for p in produtos %}
<tr>
<td>{{ p.nome }}</td>
<td>{{ p.sku }}</td>
<td>{{ p.custo_unitario }}</td>
<td>{{ p.estoque_atual }}</td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
